<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memegramlist</title>
</head>
<body>

<a href="/add">Add an MEMEgram</a>
<div th:each="Memeg : ${memegram}">
    <h3 th:text="${Memeg.caption}"></h3>
    <div th:if="${Memeg.memegname} !=null">
        <img th:src="${Memeg.memegname}"/>
        <hr/>
    </div>

    <h4 th:text="${Memeg.captionTwo}"></h4>

</div>


</body>
</html>
